<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Malla interactiva ‚Äì Bloqueo + cr√©ditos</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b0f14; color:#e8eef6;}
    header { padding:14px 16px; border-bottom:1px solid #1b2533; position:sticky; top:0; background:#0b0f14; z-index:5;}
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    input { background:#0f1620; border:1px solid #223146; color:#e8eef6; padding:8px 10px; border-radius:10px; outline:none; min-width:240px;}
    button { background:#0f1620; border:1px solid #223146; color:#e8eef6; padding:8px 10px; border-radius:10px; cursor:pointer; }
    button:hover { border-color:#3a557a; }
    .hint { font-size:12px; opacity:.85; margin-top:6px; line-height:1.25; }

    .statsWrap { margin-top:10px; display:flex; flex-direction:column; gap:8px; }
    .statsLine { display:flex; gap:10px; flex-wrap:wrap; align-items:center; font-size:13px; }
    .pill { padding:5px 10px; border:1px solid #223146; border-radius:999px; background:#0f1620; }
    .bar { height:12px; border-radius:999px; overflow:hidden; border:1px solid #223146; background:#0f1620; }
    .fill { height:100%; width:0%; background:#e8eef6; }

    .board { display:grid; grid-template-columns: repeat(8, minmax(220px, 1fr)); gap:12px; padding:14px; }
    .col { border:1px solid #1b2533; border-radius:14px; background:#0f1620; overflow:hidden; min-height:240px; }
    .col h3 { margin:0; padding:12px; font-size:14px; border-bottom:1px solid #1b2533; letter-spacing:.3px; }
    .list { padding:10px; display:flex; flex-direction:column; gap:10px; }

    .card { border:1px solid #223146; border-radius:14px; padding:10px; background:#0b0f14; cursor:pointer; position:relative; }
    .card:hover { border-color:#3a557a; }
    .id { font-weight:800; font-size:13px; }
    .name { font-size:12px; opacity:.92; margin-top:3px; line-height:1.25; }
    .meta { margin-top:8px; font-size:11px; opacity:.8; display:flex; gap:10px; flex-wrap:wrap; }
    .tag { padding:3px 8px; border:1px solid #223146; border-radius:999px; background:#0f1620; }
    .approved { outline:2px solid rgba(232,238,246,.75); }
    .locked { opacity:.45; cursor:not-allowed; }
    .locked::after{ content:"üîí"; position:absolute; top:8px; right:10px; font-size:14px; opacity:.8; }

    .deps { font-size:11px; opacity:.85; margin-top:8px; }
    .deps b { opacity:1; }

    .toast { position:fixed; left:12px; bottom:12px; background:#0f1620; border:1px solid #223146; border-radius:12px; padding:10px 12px; font-size:12px; opacity:0; transform:translateY(6px); transition:.2s; }
    .toast.show { opacity:1; transform:translateY(0); }

    @media (max-width: 1100px){
      .board{ grid-template-columns: repeat(2, minmax(220px, 1fr)); }
    }
  </style>
</head>
<body>
  <header>
    <div class="row">
      <div style="font-weight:900;">Malla interactiva (clic = aprobar / desaprobar)</div>
      <input id="search" placeholder="Buscar: IE-0309, 'Circuitos', etc." />
      <button id="reset">Reset</button>
    </div>

    <div class="statsWrap">
      <div class="statsLine" id="statsLine">
        <!-- se llena con JS -->
      </div>
      <div class="bar"><div class="fill" id="fill"></div></div>
      <div class="hint">
        üîì Se desbloquea cuando cumpl√≠s <b>todos</b> los requisitos obligatorios (REQ).<br>
        ‚ÄúCO‚Äù es opcional y no bloquea. Tu progreso se guarda en este navegador.
      </div>
    </div>
  </header>

  <div id="board" class="board"></div>
  <div id="toast" class="toast"></div>

  <script src="./data.js"></script>
  <script>
    const cycles = ["I","II","III","IV","V","VI","VII","VIII"];
    const LS_KEY = "malla_energia_aprobadas_v2"; // cambi√≥ key para evitar choque con versiones viejas

    function loadApproved(){
      try {
        const raw = localStorage.getItem(LS_KEY);
        if(!raw) return new Set();
        return new Set(JSON.parse(raw));
      } catch { return new Set(); }
    }
    function saveApproved(set){
      localStorage.setItem(LS_KEY, JSON.stringify([...set]));
    }

    let approved = loadApproved();

    function isUnlocked(course){
      return (course.prereq || []).every(id => approved.has(id));
    }

    function missingReqs(course){
      return (course.prereq || []).filter(id => !approved.has(id));
    }

    function toast(msg){
      const el = document.querySelector("#toast");
      el.textContent = msg;
      el.classList.add("show");
      setTimeout(()=>el.classList.remove("show"), 1200);
    }

    function toNum(x){
      const n = Number(x);
      return Number.isFinite(n) ? n : 0;
    }

    function totalCredits(){
      return window.COURSES.reduce((sum, c) => sum + toNum(c.credits), 0);
    }

    function approvedCredits(){
      let sum = 0;
      for (const c of window.COURSES){
        if (approved.has(c.id)) sum += toNum(c.credits);
      }
      return sum;
    }

    function approvedCount(){
      return window.COURSES.filter(c => approved.has(c.id)).length;
    }

    function updateStats(){
      const aC = approvedCredits();
      const tC = totalCredits();
      const aN = approvedCount();
      const tN = window.COURSES.length;

      const pct = tC > 0 ? Math.round((aC / tC) * 100) : 0;

      document.querySelector("#statsLine").innerHTML = `
        <span class="pill"><b>Cr√©ditos:</b> ${aC} / ${tC} (${pct}%)</span>
        <span class="pill"><b>Cursos:</b> ${aN} / ${tN}</span>
      `;
      document.querySelector("#fill").style.width = pct + "%";
    }

    function render(){
      updateStats();

      const q = document.querySelector("#search").value.trim().toLowerCase();
      const board = document.querySelector("#board");
      board.innerHTML = "";

      for(const cy of cycles){
        const col = document.createElement("div");
        col.className = "col";
        col.innerHTML = `<h3>Ciclo ${cy}</h3><div class="list"></div>`;
        const list = col.querySelector(".list");

        const courses = window.COURSES
          .filter(c => c.cycle === cy)
          .filter(c => !q || (c.id + " " + c.name).toLowerCase().includes(q));

        for(const c of courses){
          const unlocked = isUnlocked(c);
          const done = approved.has(c.id);

          const card = document.createElement("div");
          card.className = "card" + (done ? " approved" : "") + (!unlocked && !done ? " locked" : "");
          card.innerHTML = `
            <div class="id">${c.id}</div>
            <div class="name">${c.name}</div>
            <div class="meta">
              <span class="tag">Cr√©ditos: ${c.credits ?? "‚Äî"}</span>
              <span class="tag">${done ? "‚úÖ Aprobada" : (unlocked ? "üü¢ Disponible" : "üü° Bloqueada")}</span>
            </div>
            <div class="deps">
              <b>REQ:</b> ${(c.prereq && c.prereq.length) ? c.prereq.join(", ") : "‚Äî"}
              ${ (c.co && c.co.length) ? `<br><b>CO:</b> ${c.co.join(", ")}` : "" }
              ${ (!unlocked && !done && missingReqs(c).length) ? `<br><b>Faltan:</b> ${missingReqs(c).join(", ")}` : "" }
            </div>
          `;

          card.addEventListener("click", () => {
            if(!unlocked && !done){
              toast("Bloqueada: primero aprob√° los requisitos REQ.");
              return;
            }
            if(approved.has(c.id)){
              approved.delete(c.id);
              saveApproved(approved);
              toast("Marcada como NO aprobada");
            } else {
              approved.add(c.id);
              saveApproved(approved);
              toast("Marcada como aprobada ‚úÖ");
            }
            render();
          });

          list.appendChild(card);
        }

        board.appendChild(col);
      }
    }

    document.querySelector("#search").addEventListener("input", render);
    document.querySelector("#reset").addEventListener("click", () => {
      approved = new Set();
      saveApproved(approved);
      toast("Progreso reiniciado");
      render();
    });

    render();
  </script>
</body>
</html>
